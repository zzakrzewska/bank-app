<div class="account-details-container">
    <mat-card class="account-details">
        <mat-card-header>Available balance</mat-card-header>
        <mat-card-content>{{account.balance}}</mat-card-content>
    </mat-card>
    <mat-card class="account-number">
        <mat-card-header>Account number</mat-card-header>
        <mat-card-content>{{account.accountNumber}}</mat-card-content>
    </mat-card>
</div>
